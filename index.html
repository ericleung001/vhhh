<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港國際機場 即時航班資訊</title>
    <link rel="stylesheet" href="style.css"> <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f0f2f5; color: #333; margin: 0; padding: 15px; }
        header { text-align: center; margin-bottom: 25px; }
        h1 { color: #1d3557; margin-bottom: 5px; }
        #last-updated { font-size: 0.9em; color: #666; }
        h2 { font-size: 1.5em; color: #457b9d; border-bottom: 3px solid #a8dadc; padding-bottom: 10px; margin-top: 0; }
        .flight-board { background-color: #fff; margin-bottom: 30px; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.08); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 650px; }
        th, td { padding: 14px 16px; text-align: left; border-bottom: 1px solid #e0e0e0; }
        thead th { background-color: #f1faee; font-weight: 600; color: #1d3557; }
        tbody tr:hover { background-color: #f8f9fa; }
        .flight-time { font-weight: bold; font-size: 1.1em; color: #1d3557; }
        .flight-no { font-family: 'Courier New', Courier, monospace; }
        .status { font-weight: bold; text-align: center; padding: 5px 10px; border-radius: 12px; color: #fff; min-width: 80px; display: inline-block; }
        .status-ontime { background-color: #2a9d8f; }
        .status-delayed { background-color: #e76f51; }
        .status-landed { background-color: #6c757d; }
        .status-boarding { background-color: #2196f3; }
        .status-cancelled { background-color: #d62828; }
        .status-default { background-color: #8d99ae; }
        .error-row td { text-align: center; color: red; padding: 30px; font-style: italic; }
    </style>
</head>
<body>
    <header>
        <h1>香港國際機場 即時航班資訊</h1>
        <p id="last-updated"></p>
    </header>
    <main>
        <div class="flight-board">
            <h2>✈️ 即將出發 (Departures)</h2>
            <table id="departures-table">
                <thead><tr><th>時間</th><th>航空公司</th><th>航班編號</th><th>目的地</th><th>狀態</th></tr></thead>
                <tbody id="departures-body"><tr><td colspan="5" style="text-align:center;">正在加載航班資料...</td></tr></tbody>
            </table>
        </div>
        <div class="flight-board">
            <h2>🛬 即將到達 (Arrivals)</h2>
            <table id="arrivals-table">
                <thead><tr><th>時間</th><th>航空公司</th><th>航班編號</th><th>出發地</th><th>狀態</th></tr></thead>
                <tbody id="arrivals-body"><tr><td colspan="5" style="text-align:center;">正在加載航班資料...</td></tr></tbody>
            </table>
        </div>
    </main>
    <footer><p>資料僅供參考，一切航班資訊請以香港國際機場官方發佈為準。</p></footer>

    <script src="airlines.js"></script>
    <script src="app.js" defer></script>
</body>
</html>
